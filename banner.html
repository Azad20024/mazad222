<!doctype html>

<html>

<head><title>Banner</title></head>


<style>

@keyframes runbanner
{
10%{right:0%;}
20%{right:0%;}



30%{right:18%;}
40%{right:18%;}


50%{right:36%;}
60%{right:36%;}


70%{right:54%;}
80%{right:54%;}


90%{right:72%;}
100%{right:72%;}
}







#banner
{
width:700%;
height:600px;
box-shadow:10px 10px 10px gray;
}


.pic
{
width:18%;
position:relative;
height:600px;
margin:-2px;
border:10px pnk solid;
animation:runbanner 6s ease-out infinite alternate;
}



</style>
		



<body>
<div id="banner">

<img src="image/s1.jpg"class="pic">
<img src="image/s2.jpg"class="pic">
<img src="image/s3.jpg"class="pic">
<img src="image/s4.jpg"class="pic">
<img src="image/s5.jpg"class="pic">



</div>

</body>


</html>
