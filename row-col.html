<body>
    <table border="0" cellpadding="1">
    
    <script>

        var c = 1
        var r = prompt("Please fill the Column")
        var col = prompt("Please fill the ROW")
        while(c<=r)
    {
        document.write("<tr>")
            for(i = 1 ; i <=col ; i++)

            {

                document.write("<td><input type='text'></td>")
            }

document.write("</tr>")
c++

    }




    </script>
    </table>
</body>
